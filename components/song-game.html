<section class="video-section" role="main" aria-label="Juego de canción" tabindex="0">
  <h2 class="video-title" id="video-title" aria-label="Título del video" tabindex="0">Título del Video</h2>

  <div class="status-bar" role="status" aria-label="Estado del juego">
    <span aria-label="Puntos">Puntos: <strong id="puntos" aria-live="polite">001</strong></span>
    <span aria-label="Huecos">Huecos: <strong id="huecos" aria-live="polite">2/5</strong></span>
    <span aria-label="Aciertos">Aciertos: <strong id="aciertos" aria-live="polite">3</strong></span>
    <span aria-label="Fallas">Fallas: <strong id="fallas" aria-live="polite">1</strong></span>
    <span aria-label="Tiempo restante">⏱ <strong id="reloj" aria-live="polite">5s</strong></span>
  </div>

  <div class="game-layout">
    <div class="video-player" id="video-container" role="region" aria-label="Reproductor de video" tabindex="0"></div>

    <aside class="game-options" id="game-options" role="region" aria-label="Opciones de respuesta" tabindex="0">
      <!-- Aquí se insertan las opciones dinámicamente -->
    </aside>
  </div>

  <!-- Barra de progreso -->
  <div class="progress-wrapper" role="region" aria-label="Progreso del juego" tabindex="0">
    <div class="progress-container">
      <div id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" tabindex="0"></div>
    </div>
    <div id="progress-text" aria-live="polite">0%</div>
  </div>

  <div class="video-controls" role="group" aria-label="Controles de video">
    <button id="retroceder-btn" class="control-btn" aria-label="Retroceder 10 segundos" tabindex="0">
      <img src="../assets/icons/backward-solid.svg" alt="Retroceder" class="control-icon" />
      <span aria-hidden="true">Retroceder</span>
    </button>

    <button id="playpause-btn" class="control-btn" aria-label="Reproducir o pausar video" tabindex="0">
      <img id="playpause-icon" src="../assets/icons/play-solid.svg" alt="Play" class="control-icon" />
      <span aria-hidden="true">Play</span>
    </button>
  </div>

  <div class="video-lyrics" id="video-lyrics" role="region" aria-label="Letra de la canción" tabindex="0">
    <p id="linea-actual" aria-live="polite"></p>
    <p id="linea-siguiente" aria-live="polite"></p>
  </div>
</section>
