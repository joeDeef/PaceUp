<section class="video-section">
  <h2 class="video-title" id="video-title">Título del Video</h2>

  <div class="status-bar">
    <span>Puntos: <strong id="puntos">001</strong></span>
    <span>Huecos: <strong id="huecos">2/5</strong></span>
    <span>Aciertos: <strong id="aciertos">3</strong></span>
    <span>Fallas: <strong id="fallas">1</strong></span>
    <span>⏱ <strong id="reloj">5s</strong></span>
  </div>

  <div class="game-layout">
    <div class="video-player" id="video-container"></div>

    <aside class="game-options" id="game-options">
      <!-- Aquí se insertan las opciones dinámicamente -->
    </aside>
  </div>

  <!-- Barra de progreso -->
  <div class="progress-wrapper">
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0%</div>
  </div>

  <div class="video-controls">
    <button id="retroceder-btn" class="control-btn">
      <img src="../assets/icons/backward-solid.svg" alt="Retroceder" class="control-icon" />
      <span>Retroceder</span>
    </button>

    <button id="playpause-btn" class="control-btn">
      <img id="playpause-icon" src="../assets/icons/play-solid.svg" alt="Play" class="control-icon" />
      <span>Play</span>
    </button>
  </div>

  <div class="video-lyrics" id="video-lyrics">
    <p id="linea-actual"></p>
    <p id="linea-siguiente"></p>
  </div>
</section>
