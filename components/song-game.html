<section class="video-section" role="main" aria-label="Juego de canción" tabindex="0">
  <h2 class="video-title" id="video-title" aria-label="Título del video" tabindex="0">Título del Video</h2>

  <div class="main-content-grid">
    <!-- Lateral Izquierdo: Play + Status -->
    <aside class="left-panel" role="region" aria-label="Controles y estado del juego" tabindex="0">
      <div class="play-box">
        <button id="playpause-btn" class="control-btn" aria-label="Reproducir o pausar video" tabindex="0">
          <img id="playpause-icon" src="../assets/icons/play-solid.svg" alt="Play" class="control-icon" />
        </button>
      </div>

      <div class="status-items">
        <div class="status-item">
          <span class="status-label">Puntos</span>
          <div class="status-value-box" id="status-puntos" aria-live="polite">000</div>
        </div>
        <div class="status-item">
          <span class="status-label">Huecos</span>
          <div class="status-value-box" id="status-huecos" aria-live="polite">0/0</div>
        </div>
        <div class="status-item">
          <span class="status-label">Aciertos</span>
          <div class="status-value-box" id="status-aciertos" aria-live="polite">0</div>
        </div>
        <div class="status-item">
          <span class="status-label">Fallas</span>
          <div class="status-value-box" id="status-fallas" aria-live="polite">0</div>
        </div>
      </div>
    </aside>

    <!-- Centro: Video + barra progreso + letra + retroceder -->
    <div class="center-panel">
      <div class="video-player-wrapper" role="region" aria-label="Reproductor de video" tabindex="0">
        <div class="video-player" id="video-container"></div>
      </div>

      <div class="progress-wrapper" role="region" aria-label="Progreso del juego" tabindex="0">
        <div class="progress-container">
          <div id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" tabindex="0"></div>
        </div>
      </div>

      <div class="lyrics-with-back">
        <button id="retroceder-btn" class="control-btn retroceder-btn-letra" aria-label="Retroceder 10 segundos"
          tabindex="0">
          <img src="../assets/icons/backward-solid.svg" alt="Retroceder" class="control-icon" />
        </button>
        <div class="video-lyrics" id="video-lyrics" role="region" aria-label="Letra de la canción" tabindex="0">
          <div class="letras-texto">
            <p id="linea-actual" aria-live="polite"></p>
            <p id="linea-siguiente" aria-live="polite"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Lateral Derecho: reloj + opciones -->
    <aside class="right-panel" role="region" aria-label="Opciones de respuesta" tabindex="0">
      <div class="reloj-box" aria-live="polite" aria-label="Tiempo restante">
        ⏱ <span id="reloj">5s</span>
      </div>
      <div class="game-options" id="game-options" role="region" aria-label="Opciones de respuesta" tabindex="0">
        <!-- Opciones dinámicas -->
      </div>
    </aside>
  </div>
</section>
