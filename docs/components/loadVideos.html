<div class="video-view">
  <!-- Header -->
  <div class="video-header">
    <h1>Videos</h1>
    <div id="search-bar-container"></div>
  </div>

  <!-- Carrusel populares -->
  <section aria-labelledby="featured-videos">
    <h2 id="featured-videos">Videos populares</h2>
    <div class="carrusel-container">
      <button class="carrusel-btn prev" aria-label="Anterior">‹</button>
      <div id="carrusel-populares" class="carrusel"></div>
      <button class="carrusel-btn next" aria-label="Siguiente">›</button>
    </div>
  </section>

  <!-- Lista completa -->
  <section aria-labelledby="all-videos">
    <h2 id="all-videos">Todos los videos</h2>
    <div id="lista-videos" class="video-grid"></div>
  </section>
</div>
