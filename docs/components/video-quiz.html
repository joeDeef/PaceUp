<div id="video-quiz-container" class="video-quiz">
  <h2 id="video-title"></h2>
  <div class="video-wrapper">
    <iframe id="youtube-player" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="tab-buttons">
    <button id="btn-transcription" class="active">Transcripción</button>
    <button id="btn-quiz">Prueba</button>
  </div>
  <div id="transcription-section" class="tab-content active"></div>
  <div id="quiz-section" class="tab-content">
    <!-- Las preguntas del quiz se cargarán dinámicamente aquí -->
    <button id="btn-check-answers" class="btn-check-answers">Comprobar respuestas</button>
    <div id="result-container"></div> <!-- Resultado se mostrará aquí -->
  </div>
</div>
