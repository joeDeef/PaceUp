<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaceUp</title>
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/carousel.css" />
  <link rel="stylesheet" href="css/card.css" />
  <link rel="stylesheet" href="css/welcome-header.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/search-bar.css" />
  <link rel="stylesheet" href="css/footer.css" />
</head>

<body>
  <div id="header-container" role="banner" aria-label="Encabezado principal del sitio"></div>

  <main role="main">
    <div class="section-niveles" role="region" aria-labelledby="niveles">
      <h1 id="niveles" tabindex="0">Niveles de Inglés</h1>
      <div id="carousel-wrapper" role="list" aria-label="Carrusel de niveles"></div>
    </div>

    <section class="section-practicar" role="region" aria-labelledby="practicar-title">
      <h2 id="practicar-title" tabindex="0">Practicar</h2>
      <div id="practicar-content">
        <p tabindex="0">Próximamente: juegos interactivos, quizzes y ejercicios para practicar inglés.</p>
      </div>
    </section>

    <section class="section-herramientas" role="region" aria-labelledby="herramientas-title">
      <h2 id="herramientas-title" tabindex="0">Herramientas</h2>
      <div id="herramientas-content">
        <p tabindex="0">Próximamente: diccionario, traductor y recursos para facilitar tu aprendizaje.</p>
      </div>
    </section>
  </main>

  <div id="footer-container" role="contentinfo" aria-label="Pie de página"></div>

  <script src="./js/load-header.js"></script>
  <script src="./js/search-bar.js"></script>
  <script type="module" src="./js/load-carousel.js"></script>
  <script type="module" src="./js/load-welcome-header.js"></script>
  <script src="./js/load-footer.js"></script>
</body>

</html>
